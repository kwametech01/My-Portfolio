            <h1>Contact Me</h1>
            <p>Feel free to reach out for collaborations or just a friendly chat. I'd love to hear from you!</p>
    
            <div class="contact-grid">
                <!-- Contact Form -->
                <form action="https://formspree.io/f/mjkvqneb" method="POST">
                <div class="contact-form">
                    <div id="form-response" action="https://formspree.io/f/mjkvqneb?success=success.html">
                    <form id="contactForm">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
                        
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                    </form>
                </div>
